<!DOCTYPE html>
<html>
   <head>
      <title>Cookie Store</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
      <script type="text/javascript"  src="cookies.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div id="sidebar">
         <span>Total Chocolate:</span>
         <h2 id="choco_val">0</h2>
         <br>
         <span>Total Sugar:</span>
         <h2 id="sugar_val">0</h2>
         <br>
         <span>Total Lemon:</span>
         <h2 id="lemon_val">0</h2>
         <br>
         <button id="reset" onclick="expireCookies()">Cookies, Disappear!</button>
      </div>
      <div id="wrapper">
         <h1>Feed the Monster!</h1>
         <img src="images/choco chip.jpeg">
         <div class="cookie">Chocolate:</div>
         <br>
         <input id="choco" type="text" name="quantity"><br><br>
         <img src="images/sugar.jpeg"><br>	
         <div class="cookie"> Sugar:</div>
         <br>
         <input  id="sugar" type="text" name="quantity"><br><br>
         <img src="images/lemon.jpeg"><br>	
         <div class="cookie"> Lemon:</div>
         <br>
         <input  id="lemon" type="text" name="quantity"><br><br>
         <input id="submit" type="submit" onclick="setCookie()">
      </div>
   </body>
</html>
